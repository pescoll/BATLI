<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backward Analysis of Time-Lapse Images</title>
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        .blinking {
            animation: blink 1s linear infinite;
        }
        
        #plotArea {
            max-width: 33vw;
        }
    
        #plotArea img {
            max-width: 100%;
            height: auto;
        }
    </style>
    
</head>
<body>
    <h1>Dataset Loader</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="loadDataset()">Load Dataset</button>
    <input type="file" id="cleanedFileInput" accept=".csv">
    <button onclick="loadCleanedDataset()">Load Cleaned Dataset</button>
    <div id="loadingMessage" class="blinking" style="display: none;">Loading and cleaning dataset...</div>
    <p id="plateName"></p>
    <p id="measurement"></p>
    <p id="evaluation"></p>
    <p id="population"></p>
    <p id="numberOfWells"></p>
    <p id="numberOfTimepoints"></p>
    <p id="numberOfCells"></p>
    <p id="elapsedTime"></p>
    <div id="plotArea" style="display: none;"> <!-- Set the style to none to hide it initially -->
        <img id="plotImage" src="" alt="Plot of number of unique cells per well">
    </div>    
    <script src="static/js/main.js"></script>
</body>
</html>
